<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="firstPage()">
    <nav class="navbar navbar-dark bg-dark text-white">
        Komputer Store
    </nav>

    <div class="container mt-2">
        
        <div class="row m-0">
            <div class="col">
                <h4>Bank Service</h4>
                <label id="bankOutput"></label><br>
                <label id="bankloan"></label></br>
                <div class="loanButton">
                    <button onclick="getLoan()" class="btn btn-success">Get a loan</button>
                </div>

                <div class="payoffloanbutton mt-2">
                    <button onclick="getLoanPayOff()" class="btn btn-info">Pay off loan</button>
                </div>
            </div>

            <div class="col">
                <h4>Work</h4>
                <label id="payOutput"></label><br>
                <button onclick="getBank()" class="btn btn-warning mt-4">Bank</button>
                <button onclick="getWork()" class="btn btn-primary mt-4">Work</button>
            </div>

            <div class="col">
                <h4>Choose laptop</h4>
                <div class="grid-item">
                    <select class="custom-select" id="inputGroupSelect01" onmousedown="this.value='';"
                        onchange="showComputer(this.value);">
                        <option value="1">HP</option>
                        <option value="2">Acer</option>
                        <option value="3">MSI</option>
                        <option value="4">Dell</option>
                    </select>
                </div>
                <br>
                <h6>Features:</h6>
                <label id="featurelist"></label>
            </div>

        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img id="pictures" class="card-img">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" id="titlename"></h5>
                            <label id="computer"></label>
                        </div>
                    </div>
                </div>
                <button onclick="buyNewComputer()" class="btn btn-danger">Buy</button>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="Main.js" type="text/javascript"></script>
    <script src="Computer.js" type="text/javascript"></script>
</body>

</html>
